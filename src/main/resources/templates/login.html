<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>

<h1>Login</h1>

<div th:if="${param.error}">
    <h2 class="red"> Invalid Username or Password</h2>
</div>
<div th:if="${param.logout}">
    <h2 class="blue"></h2>
</div>

<div class="row">
    <form class="col s6 z-depth-4 offset-s3" th:action="@{/login}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Username" id="username" type="text" class="validate field" name="username">
                <label for="username">Username: </label>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input placeholder="****" id="password" type="text" class="validate field" name="password">
                        <label for="password">Password: </label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light pink darken-2" type="submit" name="action">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
