<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/navbar :: head">
    <meta charset="UTF-8">
    <title>Users Index</title>
</head>
<body>
<h1>HI</h1>
<div class="row">
    <th:block th:each="user : ${users}">
        <div class="col s12 m6">
            <div class="card pink darken-2">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${user.username}"></span>
                    <p>Email:
                        <span th:text="${user.email}"></span>
                    </p>
                    
                </div>
                <div class="card-action">
                   <th:block th:if="${user.posts}">
                       <a class='dropdown-trigger btn pink lighten-2
            left-align' href='#' th:data-target="${user.id}"
                       >See Posts!</a>
                       <!-- Dropdown Structure -->
                       <ul th:id="${user.id}" class='dropdown-content'>
                            <th:block th:each="post : ${user.posts}">
                                <li><a th:href="@{'/posts/'+ ${post.id}}" th:text="${post.title}" >TITLE
                                </a></li>
                            </th:block>
                       </ul>
                   </th:block>
                    <div class="card-action  ">
                        <a class="waves-effect waves-light btn pink lighten-2 left-align"
                           th:href="@{'/user/'+ ${user.id}}"
                        >View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<!-- Compiled and minified JavaScript -->
<script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $('.dropdown-trigger').dropdown();
</script>

</body>
</html>
