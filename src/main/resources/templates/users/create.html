<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/navbar :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<h1>Register</h1>

<div class="row">
    <form class="col s4 offset-s4 z-depth-3" style="padding: 20px !important;" th:action="@{/user/create}" method="post"
          th:object="${user}">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Cats12" id="username" type="text" class="validate" th:field="*{username}" >
                <label for="username">Username</label>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="cat@mail.com"
                           id="email" class="validate" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="*****"
                           id="password" class="validate" th:field="*{password}">
                    <label for="password">password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light pink darken-2" type="submit" name="action">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Compiled and minified JavaScript -->
<script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $('.dropdown-trigger').dropdown({
        hover: true
    });
</script>

</body>
</html>
