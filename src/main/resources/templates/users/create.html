<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/navbar :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:include="partials/navbar :: navbar"></nav>
<h1>Create User</h1>

<div class="row">
    <form class="col s12" action="/user/create" method="post" th:object="${user}">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Cats12" id="username" type="text" class="validate" th:field="*{username}" >
                <label for="username">Username</label>
            </div>
            
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="cat@mail.com"
                           id="email" class="validate" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="*****"
                           id="password" class="validate" th:field="*{password}">
                    <label for="password">password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light pink darken-2" type="submit" name="action">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
